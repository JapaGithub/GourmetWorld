        <h1>Add a New Recipe</h1>
        <form action="/submit" method="POST"  onsubmit="return validateForm()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span><br><br>
    
            <label for="recipeImage">Recipe Image:</label>
            <input type="file" id="recipeImage" name="recipeImage" accept="image/*" required>
            <span id="imageError" class="error"></span><br><br>
    
            <label class="instructions" for="instructions">Instructions for preparation:</label><br>
            <textarea id="steps" name="steps" rows="4" cols="50" required></textarea>
            <span id="stepsError" class="error"></span><br><br>
    
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>
            <span id="descriptionError" class="error"></span><br><br>
    
            <button type="submit">Submit</button>
        </form>
<!------------------------------------- Form -------------------------------------------END--->
